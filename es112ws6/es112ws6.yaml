description: |
  What is the result of the following code?
  
  \begin{lstlisting}
  def f(x):
    if x == 0:
        return 0
    elif x%2==0:
        x = f(x//2)
    else:
        x = f(x-1)
    return x
  
  print(f(0), f(1), f(10))
  \end{lstlisting}

options:
  - \lstinline{0 0 0} 
  - \lstinline{0 1 10}
  - Error
  - \lstinline{None None None}
  - \lstinline{0 0 10}

