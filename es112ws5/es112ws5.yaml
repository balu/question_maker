  But, does not work as intended for the next set of inputs
  Input: [[1, 2, 3], [4], 5, 5.5, False]
  Expected Output: [1, 2, 3, 4, 5, 5.5, False]

  Correct the following function so that it works correctly for the second set of inputs

  \begin{lstlisting}
  def flatten_list(l):
    out = []
    for item in l:
        for subitem in item:
            out.append(subitem)
    return out
  \end{lstlisting}

